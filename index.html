<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="stylesheet" href="css/application.css">
    <link rel="stylesheet" href="css/vendor/notifi.css">
    <script src="https://kit.fontawesome.com/8736d823db.js" crossorigin="anonymous"></script>
    <script src="js/main.js" type="module"></script>
    <title>Image Generator</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="home">
                <div class="home__heading">
                    <h1 class="home__title">Image Generator</h1>
                    <p class="home__subtitle hidden-sm-down">Simply create an account and save your images.</p>
                </div>
                <div class="account">
                    <select class="account__select">
                        <option value="default">Choose account</option>
                        <option value="new">Add new account...</option>
                    </select>
                    <div class="account__new hidden">
                        <input class="account__textfield" type="email" maxlength="50" placeholder="Enter your email address">
                        <div class="account__btns">
                            <button class="account__btn btn btn--primary">Add</button>
                            <button class="account__btn btn btn--secondary">Cancel</button>
                        </div>
                    </div>
                </div>
                <div class="library library--mini hidden-sm-down">
                </div>
                <div class="generator">
                    <div class="generator__window">
                        <img src="img/placeholder.png" class="generator__image">
                    </div>
                    <div class="generator__btns">
                        <button class="generator__btn btn btn--secondary">Next <i class="fa-solid fa-arrow-right icn--right"></i></button>
                        <button class="generator__btn btn btn--primary">Save <i class="fa-solid fa-floppy-disk icn--right"></i></button>
                    </div>
                </div>
                <button class="home__btn btn btn--primary hidden-md-up">View Saved Images</button>
            </div>
            <div class="library library--full hidden hidden-md-up">
                <div class="library__heading">
                    <h2 class="library__title">Library</h2>
                </div>
                <div class="gallery">
                    <div class="gallery__window">
                        <p class="gallery__placeholder">No Saved Images</p>
                    </div>
                </div>
                <button class="library__btn btn btn--secondary"><i class="fa-solid fa-arrow-left icn--left"></i> Back</button>
            </div>
        </div>
    </div>
    <script src="js/vendor/jquery/jquery-3.7.1.min.js"></script>
    <script src="js/vendor/notifi/notifi.min.js"></script>
</body>
</html>
