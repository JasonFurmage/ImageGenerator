<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/application.css">
    <title>Image Generator</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Image Generator</h1>
            <div class="accounts">
                <select class="accounts__select">
                    <option>Choose account</option>
                    <option>Add new account...</option>
                </select>
                <div class="accounts__new">
                    <input class="accounts__field" type="email" maxlength="50" placeholder="Enter your email address">
                    <button class="accounts__btn btn btn--black">Add</button>
                    <button class="accounts__btn btn btn--white">Cancel</button>
                </div>
            </div>
            <div class="image">
                <img src="img/placeholder.png" id="image" alt="No Image">
                <div class="image__btns">
                    <button class="image__btn btn btn--white">Next</button>
                    <button class="image__btn btn btn--black">Save</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
