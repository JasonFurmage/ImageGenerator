<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/application.css">
    <script src="https://kit.fontawesome.com/8736d823db.js" crossorigin="anonymous"></script>
    <script src="js/app.js" type="module" defer></script>
    <title>Image Generator</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="home">
                <div class="home__heading">
                    <h1 class="home__title">Image Generator</h1>
                    <p class="home__subtitle hidden-sm">Simply create an account and save your images.</p>
                </div>
                <div class="account">
                    <select class="account__select">
                        <option>Choose account</option>
                        <option>Add new account...</option>
                    </select>
                    <div class="account__new">
                        <input class="account__textfield" type="email" maxlength="50" placeholder="Enter your email address">
                        <button class="account__btn btn btn--black">Add</button>
                        <button class="account__btn btn btn--white">Cancel</button>
                    </div>
                </div>
                <div class="library" id="library-mini">

                </div>
                <div class="generator">
                    <div class="generator__window">
                        <img src="img/placeholder.png" class="generator__image">
                    </div>
                    <div class="generator__btns">
                        <button class="generator__btn btn btn--white">Next <i class="fa-solid fa-arrow-right icn--right"></i></button>
                        <button class="generator__btn btn btn--black">Save <i class="fa-solid fa-floppy-disk icn--right"></i></button>
                    </div>
                </div>
                <button class="home__btn btn btn--black hidden-md">View Saved Images</button>
            </div>
            <div class="library" id="library-full">
                <div class="library__heading">
                    <h2 class="library__title">Library</h2>
                </div>
                <div class="library__window">
                    <p class="library__text">No Saved Images</p>
                    <div class="library__gallery">
                        <img src="img/image.jpg" class="library__gallery-item">
                        <img src="img/image.jpg" class="library__gallery-item">
                        <img src="img/image.jpg" class="library__gallery-item">
                        <img src="img/image.jpg" class="library__gallery-item">
                        <img src="img/image.jpg" class="library__gallery-item">
                        <img src="img/image.jpg" class="library__gallery-item">
                    </div>
                </div>
                <button class="library__btn btn btn--white"><i class="fa-solid fa-arrow-left icn--left"></i> Back</button>
            </div>
        </div>
    </div>
</body>
</html>
